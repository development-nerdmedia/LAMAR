<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="shortcut icon" type="image/x-icon" href="../img/favicon.png" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Contacto</title>
  </head>
  <body>
    <main>
      <!-- loading page -->
      <section class="loadingpage">
        <div id="loading"></div>
      </section>
      <!-- end loading page -->
      <section class="contactopage">
        <div class="container">
          <div class="cerrar">
            <a href="javascript:history.back(-1);"
              ><img src="../icons/hexagono-cruz.svg" alt=""
            /></a>
          </div>
          <div class="content">
            <div class="content-formulario">
              <h2>Hagamos realidad tu proyecto ¡CONTÁCTANOS!</h2>
              <form
                id="fs-frm2"
                name="complaint-form"
                accept-charset="utf-8"
                action="thanks.html"
                method=""
                class="formulario containerform"
              >
                <fieldset id="fs-frm-inputs2">
                  <div class="form-group">
                    <input
                      type="text"
                      name="name"
                      id="full-name"
                      placeholder=""
                      required=""
                      class="form-input"
                    />
                    <label for="full-name" class="form-label"
                      >Nombres y Apellidos:</label
                    >
                  </div>
                  <div class="form-group">
                    <input
                      type="email"
                      name="email"
                      id="email"
                      placeholder=""
                      required=""
                      class="form-input"
                    />
                    <label for="email" class="form-label">Correo:</label>
                  </div>
                  <div class="form-group">
                    <input
                      type="text"
                      name="asunto"
                      id="asunto"
                      placeholder=""
                      required=""
                      class="form-input"
                    />
                    <label for="asunto" class="form-label">Asunto:</label>
                  </div>
                  <div class="form-group textarea">
                    <textarea
                      rows="6"
                      name="message"
                      id="message"
                      placeholder=""
                      required=""
                      class="form-input textarea"
                    ></textarea>
                    <label for="message" class="form-label">Mensaje:</label>
                  </div>
                  <div class="enviar">
                    <input type="submit" value="Enviar" />
                    <img src="../icons/flecha1.svg" alt="" />
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
          <div class="pie">
            <ul>
              <li>Calle Abutillon 3889 urb. Las Palmeras - Los olivos</li>
              <li>+51 954 910 703</li>
              <li>jbanda@consorciolamarsac.com</li>
            </ul>
          </div>
        </div>
      </section>
    </main>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script
      type="text/javascript"
      src="//code.jquery.com/jquery-1.11.0.min.js"
    ></script>
    <script src="../js/gsap.min.js"></script>
    <script src="../js/ScrollTrigger.min.js"></script>
    <script
      type="text/javascript"
      src="//code.jquery.com/jquery-migrate-1.2.1.min.js"
    ></script>
    <script type="text/javascript" src="../slick/slick.min.js"></script>
    <script
      defer=""
      src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"
    ></script>
    <script src="../json/Flecha2.js"></script>
    <script src="../json/Icon1-2.js"></script>
    <script src="../json/Icon2-2.js"></script>
    <script src="../json/Icon3-2.js"></script>
    <script src="../json/experiencia.js"></script>
    <script src="../js/main.js"></script>
  </body>
</html>
