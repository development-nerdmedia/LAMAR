<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Contacto</title>
  </head>
  <body>
    <main>
      <section class="contactopage">
        <div class="container">
          <div class="cerrar">
            <a href="javascript:history.back(-1);"
              ><img src="../icons/hexagono-cruz.svg" alt=""
            /></a>
          </div>
          <div class="content">
            <div class="content-formulario">
              <h2>Hagamos realidad tu proyecto ¡CONTÁCTANOS!</h2>
              <form
                id="fs-frm2"
                name="complaint-form"
                accept-charset="utf-8"
                action="thanks.html"
                method=""
                class="formulario containerform"
              >
                <fieldset id="fs-frm-inputs2">
                  <div class="form-group">
                    <input
                      type="text"
                      name="name"
                      id="full-name"
                      placeholder=""
                      required=""
                      class="form-input"
                    />
                    <label for="form-nombre" class="form-label"
                      >Nombres y Apellidos:</label
                    >
                  </div>
                  <div class="form-group">
                    <input
                      type="email"
                      name="email"
                      id="email"
                      placeholder=""
                      required=""
                      class="form-input"
                    />
                    <label for="form-nombre" class="form-label">Correo:</label>
                  </div>
                  <div class="form-group">
                    <input
                      type="text"
                      name="asunto"
                      id="asunto"
                      placeholder=""
                      required=""
                      class="form-input"
                    />
                    <label for="form-nombre" class="form-label">Asunto:</label>
                  </div>
                  <div class="form-group textarea">
                    <textarea
                      rows="6"
                      name="message"
                      id="message"
                      placeholder=""
                      required=""
                      class="form-input textarea"
                    ></textarea>
                    <label for="form-nombre" class="form-label">Mensaje:</label>
                  </div>
                  <div class="enviar">
                    <input type="submit" value="Enviar" />
                    <img src="../icons/flecha1.svg" alt="" />
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
          <div class="pie">
            <!-- <div class="container"> -->
            <ul>
              <li>Calle Abutillon 3889 urb. Las Palmeras - Los olivos</li>
              <li>+51 954 910 703</li>
              <!-- <li>Atención: L-V: 00:00</li> -->
              <li>jbanda@consorciolamarsac.com</li>
            </ul>
            <!-- </div> -->
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
